<body>
  <nav class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container-fluid">
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Bigdata Tools</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/about.html">About</a>
          </li>
          <li>
            <a href="/contribute.html">Contribute</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="intro-header" style="background-color:#444444">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-2">
          <div class="page-heading">
            {% if img_url is not none %}
            <img class="img-thumbnail" src="{{img_url}}" />
            {% endif %}
          </div>
        </div>
        <div class="col-lg-8 col-md-8">
          <div class="page-heading">
            <h1>{{title}}</h1>
            <span class="subheading">{{sub_title}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <article>
            {{main_content}}
        </article>
        <hr/>
        <ul class="list-inline text-center">
          <li>
              <i class="fa fa-share-alt"></i> Share
          </li>
          <li>
            <a class="btn btn-default btn-sm" href="#" title="Twitter" id="twitter">
              <i class="fa fa-twitter pull-left"></i> Twitter</a>
          </li>
          <li>
            <a class="btn btn-default btn-sm" href="#" title="Linkedin" id="linkedin">
              <i class="fa fa-linkedin pull-left"></i> Linkedin</a>
          </li>
          <li>
            <a class="btn btn-default btn-sm" href="#" title="Google+" id="google">
              <i class="fa fa-google-plus pull-left"></i> Google+ </a>
          </li>
          <li>
            <a class="btn btn-default btn-sm" href="#" title="Facebook" id="facebook">
              <i class="fa fa-facebook pull-left"></i> Facebook</a>
          </li>
        </ul>
      </div>
    </div>
  </div>


<hr/>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <ul class="list-inline text-center">
            <li>
            Follow on
            </li>
            <li>
              <a href="https://github.com/sakthipriyan/bigdata-tools.org">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/bdtoolsorg">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li>
              <a href="https://plus.google.com/b/108445653410351540745">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/bdtoolsorg">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <p class="copyright text-muted text-center">
            This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="../js/jquery-1.11.2.min.js"></script>
